<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css"> 



</head>
<body>
    <header> 
        <!-- adding navbar to website -->
        <div class="navbar"> 

            <!-- inserting box-1, amazon logo -->
            <div class="nav-logo, "> 
                <div class ="logo white-border"> </div>
            </div>

            <!-- inserting box-2, location -->
            <div class="nav-address white-border"> 
                <p class="add-first">Deliver to</p>
                <div class="add-item"> 
                   <i class="fa-solid fa-location-dot"></i>
                   <p class="add-sec">India</p>
                </div>
            </div>

            <!-- adding search bar -->
            <div class="nav-search">
                <select class="seach-select"> 
                    <option> All </option>
                </select>
                <input placeholder="Search amazon" class="search-input"> 
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- adding box-4, signin & account ,  -->
             <div class="nav-signin border white-border"> 
                <p><span>click to sign-in</span></p>
                <p class="fontsiz">Account & Lists</p>
             </div>

             <!-- adding box-5, return & orer -->
              <div class="nav-return border white-border"> 
                <p><span>Returns</span></p>
                <p class="fontsiz">& Orders</p>
             </div>

             <!-- adding box-6, nav cart -->
              <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                
             </div>


        </div>
    </header>
</body>
</html>
